<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            // get the race results and put them into a table
            $.getJSON("https://uj91mrgt28.execute-api.us-east-1.amazonaws.com/prod/raceResults", function (data) {

                raceResults = data;
                var date;
                var driver;
                var track;
                var position;

                $.each(data, function(index, raceResult) {
                    date = raceResult.date;
                    driver = raceResult.driver;
                    track = raceResult.track;
                    position = raceResult.position;

                    $("#raceResults").append("<tr><td>" + date + "</td><td>" + driver + "</td><td>" + track + "</td><td>" + position + "</td></tr>");
                });
            });

            // generate release notes button
            $("button").click(function () {

                let selectedRepository = $("#repositories").val();
                let startingTag = $("#startingTag").val();
                let endingTag = $("#endingTag").val();

                let queryStrings = "?startTag=" + startingTag;
                queryStrings += "&endTag=" + endingTag;
                queryStrings += "&repositoryName=" + selectedRepository;

                let commitMessagesUrl = "https://efbdd5mnf1.execute-api.us-east-1.amazonaws.com/prod/commitMessages";
                commitMessagesUrl += queryStrings;

                $.getJSON(commitMessagesUrl, function (data) {

                    $("#releaseNotesHeader").text("Release Notes for repository: " + selectedRepository);

                    $.each(data, function (index, commitMessage) {
                        $("#releaseNotes").append("<li>" + commitMessage + "</li >");
                    });
                });
            });
        });
    </script>
</head>
<body>

    <h2>Formula 1 Race Results</h2>

    <table id="raceResults" width="800px">
        <tr>
            <th>Date</th>
            <th>Driver</th>
            <th>Track</th>
            <th>Position</th>
        </tr>
    </table>

    <form>

    </form>
</body>
</html>
