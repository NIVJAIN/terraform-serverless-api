<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var repositoryTags = [];

            $.getJSON("https://efbdd5mnf1.execute-api.us-east-1.amazonaws.com/prod/tag", function (data) {

                repositoryTags = data

                $.each(repositoryTags, function (repository, tags) {
                    $("#repositories").append("<option value=\"" + repository + "\">" + repository + "</option > ");
                });

                $.each(repositoryTags, function (repository, tags) {
                    $.each(tags, function (index, tag) {
                        $("#startingTag").append("<option value=\"" + tag + "\">" + tag + "</option > ");
                    });
                });

                $.each(repositoryTags, function (repository, tags) {
                    $.each(tags, function (index, tag) {
                        $("#endingTag").append("<option value=\"" + tag + "\">" + tag + "</option > ");
                    });
                });
            });

            // generate release notes button
            $("button").click(function () {

                let selectedRepository = $("#repositories").val();
                let startingTag = $("#startingTag").val();
                let endingTag = $("#endingTag").val();

                let queryStrings = "?startTag=" + startingTag;
                queryStrings += "&endTag=" + endingTag;
                queryStrings += "&repositoryName=" + selectedRepository;

                let commitMessagesUrl = "https://efbdd5mnf1.execute-api.us-east-1.amazonaws.com/prod/commitMessages";
                commitMessagesUrl += queryStrings;

                $.getJSON(commitMessagesUrl, function (data) {

                    $("#releaseNotesHeader").text("Release Notes for repository: " + selectedRepository);

                    $.each(data, function (index, commitMessage) {
                        $("#releaseNotes").append("<li>" + commitMessage + "</li >");
                    });
                });
            });
        });
    </script>
</head>
<body>

    <h2>Formula 1 Race Results</h2>

    <form>

    </form>
</body>
</html>
