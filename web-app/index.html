<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="raceResult.js"></script>
</head>
<body>

<h2>Formula 1 Race Results</h2>

<table id="raceResults" width="800px">
    <tr>
        <th>Date</th>
        <th>Driver</th>
        <th>Track</th>
        <th>Position</th>
    </tr>
</table>

<h2>Add Race Result</h2>
<div>
    <label for="date">Date:</label>
    <input type="text" id="date" name="date"><br><br>
    <label for="driver">Driver:</label>
    <input type="text" id="driver" name="driver"><br><br>
    <label for="driver">Track:</label>
    <input type="text" id="track" name="track"><br><br>
    <label for="position">Position:</label>
    <input type="text" id="position" name="position"><br><br>
</div>

<button>Create Race Result</button>
</body>
</html>
